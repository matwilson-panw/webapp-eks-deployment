name: Infrastructure Deployment

on:
  push:
    branches:
      - main  # Trigger on main branch commits
  workflow_dispatch:  # Allows manual trigger

permissions:
  id-token: write  # For OIDC authentication
  contents: read

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Debug OIDC Tokens
      run: |
        echo "GitHub Actions OIDC Token:"
        curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL"
      env:
        ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
        ACTIONS_ID_TOKEN_REQUEST_URL: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: $${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    - name: Terraform Init
      run: |
        cd infrastructure
        terraform init

    - name: Terraform Format Check
      run: |
        cd infrastructure
        terraform fmt -check

    - name: Terraform Plan
      run: |
        cd infrastructure
        terraform plan -out=tfplan

    - name: Terraform Apply (Manual Approval Required)
      run: |
        cd infrastructure
        terraform apply -auto-approve tfplan
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
